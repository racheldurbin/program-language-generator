<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Programming Language Generator</title>
</head>
<body>
  <div class="container">
    <h1>Fill in the survey below to see what programming language would suit you best:</h1>
  </div>
  
//Enter your name

//Would you say you are more of a: (type)
  <div class="radio">
    <label>
      <input type="radio" name="type" value="designer" checked>
      Designer
    </label>
  </div>
  <div class="radio">
    <label>
      <input type="radio" name="type" value="Builder">
      Builder
    </label>
  </div>
  <div class="radio">
    <label>
      <input type="radio" name="type" value="both">
      Both
    </label>
  </div>

//Do you like to challenge yourself?: (simpleResponse)
<div class="radio">
  <label>
    <input type="radio" name="simpleResponse" value="yes" checked>
    Yes
  </label>
</div>
<div class="radio">
  <label>
    <input type="radio" name="simpleResponse" value="no">
    No
  </label>
</div>
<div class="radio">
  <label>
    <input type="radio" name="simpleResponse" value="sometimes">
    Sometimes
  </label>
</div>

//What is your relationship with technology: (relationship)
<div class="radio">
  <label>
    <input type="radio" name="relationship" value="casual" checked>
    We keep it casual
  </label>
</div>
<div class="radio">
  <label>
    <input type="radio" name="relationship" value="complicated">
    It's complicated
  </label>
</div>
<div class="radio">
  <label>
    <input type="radio" name="relationship" value="solid">
    We go wayyy back
  </label>
</div>

</body>
</html>
